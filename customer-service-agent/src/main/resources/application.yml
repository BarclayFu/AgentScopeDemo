server:
  port: 8080

spring:
  application:
    name: customer-service-agent

# AgentScope configuration
agentscope:
  # DashScope API key - set via environment variable DASHSCOPE_API_KEY
  openai:
    api-key: ${CHAT_API_KEY}
    base-url: ${CHAT_BASE_URL}
  embedding:
    model: BAAI/bge-m3
    api-key: ${EMBEDDING_API_KEY}
    base-url: ${EMBEDDING_BASE_URL}
  # Session storage configuration
  session:
    # Path for storing session files
    path: ./sessions

  # Agent configuration
  agent:
    # Default model configuration
    model:
      name: gemini-3-pro-preview
      provider: Elysiver

# Milvus configuration
milvus:
  uri: http://localhost:19530
  collection-name: customer_service_knowledge
  # For authenticated Milvus instances, uncomment and set:
  # username: your_milvus_username
  # password: your_milvus_password
  # Or for token-based authentication:
  # token: your_milvus_token

# Logging configuration
logging:
  level:
    io.agentscope: INFO
    com.example.customerservice: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info
