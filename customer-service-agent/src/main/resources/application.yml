server:
  port: 8080

spring:
  application:
    name: customer-service-agent

# AgentScope configuration
agentscope:
  # DashScope API key - set via environment variable DASHSCOPE_API_KEY
  openai:
    api-key: ${CHAT_API_KEY}
    base-url: ${CHAT_BASE_URL}
  embedding:
    model: BAAI/bge-m3
    api-key: ${EMBEDDING_API_KEY}
    base-url: ${EMBEDDING_BASE_URL}
  # Session storage configuration
  session:
    # Path for storing session files
    path: ./sessions

  # Agent configuration
  agent:
    # Default model configuration
    model:
      name: claude-4.5-sonnet
      provider: Elysiver

# Logging configuration
logging:
  level:
    io.agentscope: INFO
    com.example.customerservice: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info
